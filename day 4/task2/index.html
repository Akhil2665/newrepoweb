<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice 2</title>
    <link rel="stylesheet" href="index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"  >
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="first-task">
                <h1 class="heading col-12">Task 2: Unequal Columns</h1>
                <div class="first-layout bg-primary col-12 ">
                    <div class="row">
                        <h1 class='col-12 text-center text-white'>First layout</h1>
                        <div class='first-container col-9 text text-white text-center bg-warning'>
                            <p>first container data</p>
                        </div>
                        <div class='second-container col-3 text text-white text-center bg-secondary'>
                            <p>second-container-data</p>
                        </div>
                    </div>
                </div>
                <div class="second-layout bg-primary col-12">
                    <div class="container">
                        <div class="row">
                            <h1 class='col-12 text-center text-white'>second layout</h1>
                            <div class='first-container col-4 text text-white text-center bg-warning'>
                                <p>first container</p>
                            </div>
                            <div class='second-container col-8 text text-white text-center bg-secondary'>
                                <p>second container</p>
                            </div>
                            
                        </div>
                </div>
                </div>
                <div class="third-layout bg-primary col-12">
                    <div class="container-fluid">
                        <div class="row">
                        <h1 class='col-12 text-center text-white'>Third layout</h1>
                            <div class='first-container col-2 text text-white text-center bg-warning'>
                                <p>first container</p>
                            </div>
                            <div class='second-container col-8 text text-white text-center bg-secondary'>
                                <p>second container</p>
                            </div>
                            <div class='second-container col-2 text text-white text-center bg-info'>
                                <p>third container</p>
                            </div>
                            
                        </div>
                </div>
                </div>   
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
